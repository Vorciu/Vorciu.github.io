<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
            padding: 0;
            margin: auto;
            display: block;
        }

        .buttons {
            text-align: center;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body onload="startGame()">
    <script>
        var myPlatform;
        var myLeftPlatform;
        var myBall;
        var leftWall;
        var topWall;
        var rightWall;
        var bottomWall;
        var myObstacles = [];
        var myScoreField;
        var myScore;
        var x, y;

        function startGame() {
            myPlatform = new component(120, 20, "red", 180, 240);
            myLeftPlatform = new component(20, 120, "blue", 20, 75);
            leftWall = new component(0, 270, "red", 10, 0);
            rightWall = new component(0, 270, "red", 480, 0);
            topWall = new component(480, 0, "red", 0, 0);
            bottomWall = new component(480, 0, "red", 0, 270);
            myBall = new drawBall(10, "green", 1, 1);
            myFasterBall = new drawBall(10, "yellow", 2, 2);
            myScoreField = new component("20px", "Consolas", "black", 180, 20, "text");
            myScore = 0;

            for (i = 0; i < 10; i += 1) {
                for (j = 0; j < 3; j += 1) {
                    x = 40 * i+50;
                    y = 20 * j+30;
                    myObstacles.push(new component(30, 10, "pink", x, y));
                }
            }
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);

                window.addEventListener('keydown', function (e) {
                    myGameArea.key = e.keyCode;
                })
                window.addEventListener('keyup', function (e) {
                    myGameArea.key = false;
                })

            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function () {
                clearInterval(this.interval);
            }

        }

        function drawBall(radius, color, speedX, speedY) {
            this.radius = radius;
            this.speedX = speedX;
            this.speedY = speedY;
            this.x = Math.floor((Math.random() * 290) + 40);
            this.y = Math.floor((Math.random() * 140) + 40);
            this.angle = 0;
            this.moveAngle = 1;
            this.update = function () {
                ctx = myGameArea.context;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
            }

            this.colideWith = function (otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.radius);
                var mytop = this.y;
                var mybottom = this.y + (this.radius);
                var otherleft = otherobj.x; otherobj
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }

            this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;
            }
        }

        function component(width, height, color, x, y, type) {
            this.type = type;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function () {
                ctx = myGameArea.context;
                if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;
            }


            this.crashWith = function (otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) ||
                    (mytop > otherbottom) ||
                    (myright < otherleft) ||
                    (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }

        }

        function updateGameArea() {


            myGameArea.clear();
            
            for (i = 0; i < myObstacles.length; i += 1) {
                if (myBall.colideWith(myObstacles[i])) {
                    myScore += 1;
                    //pop.myObstacles([i]);
                    //destroy(myObstacle[i]);
                    //return;
                }
            }

           



           



            for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].update();
            }

            if (myGameArea.key && myGameArea.key == 37) {
                myPlatform.speedX = -2;
            }
            if (myGameArea.key && myGameArea.key == 39) {
                myPlatform.speedX = 2;
            }

            if (myGameArea.key && myGameArea.key == 38) {
                myLeftPlatform.speedY = -2;
            }
            if (myGameArea.key && myGameArea.key == 40) {
                myLeftPlatform.speedY = 2;
            }

            if (myBall.colideWith(myPlatform) || myBall.colideWith(topWall)) {
                myBall.speedY *= -1;
            }

            if (myBall.colideWith(leftWall) || myBall.colideWith(myLeftPlatform) || myBall.colideWith(rightWall)) {
                myBall.speedX *= -1;
            }

            if (myBall.colideWith(bottomWall)) {
                //myGameArea.stop();
            }

            if (myFasterBall.colideWith(myPlatform) || myFasterBall.colideWith(topWall)) {
                myFasterBall.speedY *= -1;
            }

            if (myFasterBall.colideWith(leftWall) || myFasterBall.colideWith(myLeftPlatform) || myFasterBall.colideWith(rightWall)) {
                myFasterBall.speedX *= -1;
            }

            if (myFasterBall.colideWith(bottomWall)) {
                //myGameArea.stop();
            }

            //colide with walls

            if (myLeftPlatform.crashWith(topWall) || myLeftPlatform.crashWith(bottomWall)) {
                myLeftPlatform.speedY *= -1;
            }

            if (myPlatform.crashWith(leftWall) || myPlatform.crashWith(rightWall)) {
                myPlatform.speedX *= -1;
            }

            //collision with platforms

            if (myLeftPlatform.crashWith(myPlatform)) {
                myLeftPlatform.speedY *= -1;
                //myPlatform.speedX *= -1;
            }

            if (myPlatform.crashWith(myLeftPlatform)) {
                //myLeftPlatform.speedY *= -1;
                myPlatform.speedX *= -1;
            }


            leftWall.update();
            rightWall.update();
            topWall.update();
            bottomWall.update();
            myPlatform.newPos();
            myPlatform.update();
            myLeftPlatform.newPos();
            myLeftPlatform.update();
            myBall.newPos();
            myBall.update();
            myFasterBall.newPos();
            myFasterBall.update();
            myScoreField.text = "SCORE: " + myScore;
            myScoreField.update();
            myScore.update();
        }


        function moveleft() {
            myPlatform.speedX -= 2;
        }

        function moveright() {
            myPlatform.speedX += 2;
        }

        function moveup() {
            myLeftPlatform.speedY -= 2;
        }

        function movedown() {
            myLeftPlatform.speedY += 2;
        }

        function stopMove() {
            myPlatform.speedX = 0;
            myPlatform.speedY = 0;
        }

        function stopMoveLeft() {
            myLeftPlatform.speedX = 0;
            myLeftPlatform.speedY = 0;
        }

        function stopGame() {
            myGameArea.stop();
        }

    </script>
    <div class="buttons">
        <button onmousedown="moveleft()" onmouseup="stopMove()">LEFT</button>
        <button onmousedown="moveright()" onmouseup="stopMove()">RIGHT</button>
        <button onmousedown="moveup()" onmouseup="stopMoveLeft()">UP</button>
        <button onmousedown="movedown()" onmouseup="stopMoveLeft()">DOWN</button>
        <button onmousedown="startGame()">START</button>
        <button onmousedown="stopGame()">STOP</button><br><br>
    </div>
</body>
</html>
